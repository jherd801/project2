<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>
        <!--Materialize Framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <nav id="nav-bar">
        <div class="nav-wrapper" id="nav-wrapper">
            <a href="index.html" class="brand-logo">User Information</a>
        </div>
    </nav>

    <div class="container">
        <form id="user-form">
            <div class="form-group">
                <!--Name Input-->
                <div class="row">
                    <div class="input-field col s6">
                        <textarea id="username" class="materialize-textarea"></textarea>
                                    <!--change ID in style sheet-->
                        <label id="label" class="active" for="username">Name</label>
                    </div>
                </div>
                <!--Email Input-->
                <div class="row">
                    <div class="input-field col s6">
                        <textarea id="email" class="materialize-textarea"></textarea>
                                <!--Change ID in style sheet-->
                        <label id="label" class="active" for="email">Email</label>
                    </div>
                </div>
                <!--Form Submit Button-->
                <button 
                    class="btn waves-effect waves-light" type="submit" name="action" id="submit-button">Submit
                        <i class="material-icons right">send</i>
                </button>

                
                
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    

</body>
</html>
