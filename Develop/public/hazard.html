<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazard Form</title>
    <!--Materialize Framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="stylesheet" href="css/style.css">
    </head>
</head>

<body>
  <nav id="nav-bar">
    <div class="nav-wrapper" id="nav-wrapper">
      <a href="/index.html" class="brand-logo">Hazard Report</a>
    </div>
  </nav>

  

  <form id="hazard-form">
    <br>
    
    <div class="row">
        <div class="input-field col s10 m10 l8 offset-s1 offset-m1 offset-l2">
        <textarea id="title" class="materialize-textarea"></textarea>
        <label id="label" for="title">Please enter a title for the hazard.</label>
      </div>
    </div>

    <div class= "row">
    <label id="label" for="category">Please select the type of hazrard</label>
    <select class= "browser-default" id="category">
      <option value="" disabled selected>Choose your option</option>
      <option value="Biological">Biological</option>
      <option value="Climatic / Natural Events">Climatic / Natural Events</option>
      <option value="Electrical / Magnetic">Electrical / Magnetic</option>
      <option value="External Threats">External Threats</option>
      <option value="Gravity">Gravity</option>
      <option value="Lighting">Lighting</option>
      <option value="Natural Environment / Ecosystem">Natural Environment / Ecosystem</option>
      <option value="Mechanical">Mechanical</option>
      <option value="Personal / Behavioural">Personal / Behavioural</option>
      <option value="Pressure">Pressure</option>
      <option value="Radiation">Radiation</option>
      <option value="Sound / Vibration">Sound / Vibration</option>
      <option value="Substances">Substances</option>
      <option value="Thermal / Fire / Explosion">Thermal / Fire / Explosion</option>
      <option value="Vehicles & Transportation">Vehicles & Transportation</option>
      <option value="Work Environment">Work Environment</option>
    </select>
    </div>

    <br>

      <p class="range-field">
      <label id="label" for="severity">Please rate the severity</label>
        <input type="range" id="test5" min="0" max="10" id="severity" />
      </p>
    
    <br>
        
      <div class="row">
        <div class="input-field col s10 m10 l8 offset-s1 offset-m1 offset-l2">
          <textarea id="description" class="materialize-textarea"></textarea>
          <label id="label" for="description">Please describe the hazard</label>
        </div>
      </div>
     
      <div class="row">
        <div class="input-field col s10 m10 l8 offset-s1 offset-m1 offset-l2">
          <textarea id="lattitude" class="materialize-textarea"></textarea>
          <label id="label" for="lattitude">Hazard Lattitude</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s10 m10 l8 offset-s1 offset-m1 offset-l2">
          <textarea id="longitude" class="materialize-textarea"></textarea>
          <label id="label" for="longitude">Hazard Longitutde</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s10 m10 l8 offset-s1 offset-m1 offset-l2">
          <textarea id="action" class="materialize-textarea"></textarea>
          <label id="label" for="action">Hazard action</label>
        </div>
      </div>

  </form>


      <!--Form Submit Button-->
      <button 
      class="btn waves-effect waves-light" type="submit" name="action" id="submit-button">Submit
          <i class="material-icons right">send</i>
      </button>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
