<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>
    <!--Materialize Framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="stylesheet" href="style.css">
    </head>
</head>

<body>
    <nav id="nav-bar">
        <div class="nav-wrapper" id="nav-wrapper">
          <a href="form.html" class="brand-logo">User Information</a>
        </div>
      </nav>


    <div class="container">
        <!--Name Input-->
        <div class="row">
            <div class="input-field col s6">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label id="label" class="active" for="name">Name</label>
            </div>
        </div>
        <!--Email Input-->
        <div class="row">
            <div class="input-field col s6">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label id="label" class="active" for="email">Email</label>
            </div>
        </div>
        <!--Form Submit Button-->
        <button 
            class="btn waves-effect waves-light" type="submit" name="action" id="submit-button">Submit
                <i class="material-icons right">send</i>
        </button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    

</body>
</html>
